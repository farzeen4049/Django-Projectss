{% extends 'base.html' %}
{% block content %}

<div class="container border border-2 mx-auto text-center mt-5 p-3 bg-danger">
    <h1><center>Factorial</center></h1>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Number1</label>
    <input type="number" class="form-control" name="fact">
  </div>
      <button type="submit" class="btn btn-primary">ADD</button>
</form>

    {% if result %}
     <h1>Factorial is {{result}}</h1>
    {% endif %}
    {% endblock %}
