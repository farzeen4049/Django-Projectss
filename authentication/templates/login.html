{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container border border-2 w-50 text-center border-dark p-5 mt-5">
 <h1>Login</h1>
<form method="post">
   {% csrf_token %}
   {{form|crispy}}
     <input type="submit">
 </form>

{% if messages %}
<ul type="none">
    {% for i in messages %}
    <li>{{i}}</li>
    {% endfor  %}
</ul>
    {% endif %}
</div>

{% endblock %}
