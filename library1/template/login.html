{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>login</title>
  {% endblock %}

{% block content %}
<div class="container text-center mx-auto mt-5 p-4 border border-2px border-danger">

<h1>LOGIN</h1>
     <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <div class="mt-3">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
    {% if messages %}
<ul type="none">
    {% for i in messages %}
    <li>{{i}}</li>
    {% endfor  %}
</ul>
    {% endif %}

</div>
{% endblock %}
