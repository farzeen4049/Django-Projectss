{% extends 'base.html' %}
{% block content %}

<div class="container border border-2 mx-auto text-center mt-5 p-3 bg-danger">
  <h1><center>BMI</center></h1>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Weight</label>
    <input type="number" class="form-control" name="n1">

  </div>
<div class="mb-3">
    <label class="form-label">Height</label>
    <input type="number" class="form-control" name="n2">

  </div>
  <button type="submit" class="btn btn-primary">BMI</button>
</form>
    {% if result %}
     <h1>BMI is {{result}}</h1>
    {% endif %}
</div>

{% endblock %}
