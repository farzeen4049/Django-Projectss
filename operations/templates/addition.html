{% extends 'base.html' %}
{% block content %}

<div class="container border border-2 mx-auto text-center mt-5 p-3 bg-danger">
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Number1</label>
    <input type="number" class="form-control" name="n1">

  </div>
<div class="mb-3">
    <label class="form-label">Number2</label>
    <input type="number" class="form-control" name="n2">

  </div>
  <button type="submit" class="btn btn-primary">ADD</button>
</form>
    {% if result %}
     <h1>Sum is{{result}}</h1>
    {% endif %}
</div>

{% endblock %}
