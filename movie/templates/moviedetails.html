{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 mt-5 border border-2px border-primary shadow">
   <h1 class=" text-center "> MOVIE DETAILS</h1>

<div class="card mt-5 mb-3 text-dark" style="width:50%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{movie.image.url}}" class="img-fluid rounded-start" style="height:250px" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title fs-4 fw-bold">{{movie.title}}</h5>
          <ul>
              <li>{{movie.language}}</li>
              <li>{{movie.description}}</li>
              <li>{{movie.year}}</li>
              <li>{{movie.director}}</li>
          </ul>
        <a href="{% url 'app1:update' movie.id %}" class="btn btn-danger mt-3 ms-5">update</a>
          <a href="{% url 'app1:delete' movie.id %}" class="btn btn-danger mt-3 ms-4">Delete</a>
      </div>
    </div>
  </div>
</div>

</div>
{% endblock %}
