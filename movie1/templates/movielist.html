{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 mt-5 border border-2px border-danger">
   <h1 class=" text-center "> MOVIE LIST</h1>

    <div class="row">
        {% for i in Moviedetail %}
        <div class="col-3">
<div class="card shadow mx-auto text-dark mt-4 mb-4">
    <img src="{{i.image.url}}" height="200px" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title   text-center ">{{i.title}}</h5>
      <p class="card-text">
          <ul>
      <li> {{i.year}}</li>
      <li>{{i.language}}</li>
  </ul>
      <a href="{% url 'app1:moviedetails' i.id %}" class="btn btn-danger">View</a>
  </div>
    </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
